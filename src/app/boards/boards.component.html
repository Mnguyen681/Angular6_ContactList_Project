<div class="button-row">
  <div class="Index">
    <a mat-raised-button color="primary" [routerLink]="['/boards']"><mat-icon>view_list</mat-icon>Index</a>
  </div>
  <div class="Add">
  <a mat-raised-button color="primary" [routerLink]="['/boards-create']"><mat-icon>add_circle</mat-icon>Add</a>
  </div>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">
    <!--
      - Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"
    -->
    <!-- Position Column -->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;let i = index">{{ i+1 }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="title-col">{{ element.Name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.Phone }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
        <a class="detailbutton" mat-raised-button [routerLink]="['/boards-details/', row.id]">Details</a> 
        <a class="editbutton" mat-raised-button [routerLink]="['/boards-edit', row.id]">Edit</a>
        <a class="deletebutton" mat-raised-button (click)="deleteBoard(id)">Delete</a>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
