<div class="button-row">
  <div class="Index">
    <a mat-raised-button color="primary" [routerLink]="['/boards']"><mat-icon>view_list</mat-icon>Index</a>
  </div>
  <div class="Add">
  <a mat-raised-button color="primary" [routerLink]="['/boards-create']"><mat-icon>add_circle</mat-icon>Add</a>
  </div>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{ board.Name }}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div><b>Email: </b> {{ board.Email }}</div>
    <div> <b>Phone: </b> {{ board.Phone }}</div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/boards-edit', id]">
      <mat-icon>edit</mat-icon>Edit
    </a>
    <a mat-raised-button color="warn" (click)="deleteBoard(id)"><mat-icon>delete</mat-icon>Delete</a>
  </mat-card-actions>
</mat-card>
